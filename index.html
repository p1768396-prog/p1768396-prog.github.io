<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ballu Dudh Wala - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    overflow-x: hidden;
    transition: background 1s ease;
  }

  /* Logo */
  .logo { position: fixed; top: 20px; left: 20px; width: 60px; height: 60px; z-index:1000; }
  .animated-logo { width:100%; height:100%; animation: spin 3s linear infinite, glowPulse 2s ease-in-out infinite; }
  @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
  @keyframes glowPulse { 0%,100%{filter:drop-shadow(0 0 5px #00ff99);}50%{filter:drop-shadow(0 0 20px #9b00ff);} }

  /* Header */
  h1 { text-align:center; font-size:3em; margin-top:100px; animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{text-shadow:0 0 10px #9b00ff;}50%{text-shadow:0 0 30px #00ff99;} }

  /* Nav Buttons */
  .nav { text-align:center; margin-top:50px; }
  .btn {
    display:inline-block;
    margin:10px;
    padding:15px 30px;
    border-radius:12px;
    border:none;
    background: linear-gradient(90deg,#9b00ff,#00ff99);
    color:#000;
    font-weight:700;
    font-size:1em;
    cursor:pointer;
    transition: all 0.3s ease;
  }
  .btn:hover { transform:scale(1.1); box-shadow:0 12px 50px rgba(255,0,255,0.4); }

  /* Music button */
  #play-music { position:fixed; bottom:20px; right:20px; padding:10px 15px; border:none; border-radius:8px; background:linear-gradient(90deg,#9b00ff,#00ff99); color:#000; font-weight:700; cursor:pointer; }
</style>
</head>
<body>

<div class="logo"><img src="logo.svg" alt="Logo" class="animated-logo"></div>

<h1>Welcome to Ballu Dudh Wala Fan Page</h1>

<div class="nav">
  <a href="index.html"><button class="btn">Home</button></a>
  <a href="gallery.html"><button class="btn">Gallery</button></a>
  <a href="about.html"><button class="btn">About</button></a>
  <a href="contact.html"><button class="btn">Contact</button></a>
</div>

<audio id="bg-music" loop autoplay muted>
  <source src="https://drive.google.com/uc?export=download&id=1UEj27ksMCKoeGVWvpmOj91Cln4ACZ5rd" type="audio/mpeg">
</audio>
<button id="play-music">ðŸŽµ Play Music</button>

const audio = document.getElementById('bg-music');
const btn = document.getElementById('play-music');
btn.addEventListener('click', () => {
  if(audio.paused){ audio.play(); btn.textContent="ðŸ”Š Pause Music"; } 
  else { audio.pause(); btn.textContent="ðŸŽµ Play Music"; }
});
</script>

</body>
</html>
