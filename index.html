<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BALLU — Home</title>
<style>
  :root{
    --neon-c1: #00ff99;
    --neon-c2: #9b00ff;
    --bg: #000;
    --muted: #9ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background:var(--bg); color:var(--neon-c1); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,monospace}
  a{color:var(--neon-c1); text-decoration:none}
  .page{animation:fadeIn .7s ease both}
  @keyframes fadeIn{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none}}

  header{display:flex; justify-content:space-between; align-items:center; padding:18px 28px; border-bottom:1px solid rgba(0,255,153,0.06)}
  .brand{display:flex; align-items:center; gap:14px}
  .logo{width:120px;height:58px;border-radius:12px; background:linear-gradient(135deg,var(--neon-c2),var(--neon-c1)); display:flex;align-items:center;justify-content:center;color:#000;font-weight:700; box-shadow:0 0 30px rgba(155,0,255,0.12); animation:neonGlow 1.8s ease-in-out infinite alternate;}
  @keyframes neonGlow{from{text-shadow:0 0 6px rgba(0,255,153,0.12)} to{text-shadow:0 0 30px rgba(155,0,255,0.15)}}
  nav{display:flex; gap:14px; align-items:center}
  nav a{padding:8px 12px;border-radius:8px; transition:all .25s; font-weight:600}
  nav a:hover{transform:translateY(-4px); box-shadow:0 8px 30px rgba(0,255,153,0.06); color:var(--neon-c2); text-shadow:0 0 12px var(--neon-c2)}

  .hero{padding:48px 20px; text-align:center}
  .title{font-size:clamp(28px,6vw,48px); line-height:1.02; margin:6px 0; font-weight:800; letter-spacing:0.6px; background:linear-gradient(90deg,var(--neon-c1),var(--neon-c2)); -webkit-background-clip:text;color:transparent;}
  .subtitle{color:var(--muted); font-size:18px; margin-bottom:18px}

  .cta{display:inline-block;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,var(--neon-c2),var(--neon-c1)); color:#000;font-weight:700; box-shadow:0 8px 40px rgba(0,255,153,0.06); transform:translateY(0); transition:transform .18s, box-shadow .18s}
  .cta:hover{transform:translateY(-6px); box-shadow:0 18px 60px rgba(155,0,255,0.12)}

  .profile-card{display:inline-block;margin-top:24px;border-radius:16px; overflow:hidden;padding:6px;background:linear-gradient(90deg, rgba(155,0,255,0.16), rgba(0,255,153,0.12)); box-shadow:0 30px 80px rgba(0,0,0,0.6);}
  .profile-card img{display:block;height:320px;width:auto; max-width:92vw; border-radius:10px; transition:transform .45s ease, box-shadow .45s ease}
  .profile-card:hover img{transform:scale(1.03); box-shadow:0 30px 60px rgba(0,255,153,0.06)}

  footer{padding:24px;text-align:center;color:rgba(159,255,0,0.6); border-top:1px solid rgba(0,255,153,0.04)}

  /* neon play/pause button */
  .audio-btn{
    position:fixed;
    bottom:22px;
    right:22px;
    padding:14px;
    border-radius:50%;
    background:linear-gradient(90deg,var(--neon-c2),var(--neon-c1));
    color:#000;
    font-weight:700;
    border:none;
    cursor:pointer;
    box-shadow:0 0 20px rgba(0,255,153,0.2);
    transition:all .3s;
  }
  .audio-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(155,0,255,0.3);
  }
</style>
</head>
<body class="page">

<header>
  <div class="brand">
    <div class="logo">BALLU</div>
  </div>

  <nav>
    <a href="index.html" class="nav-active">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="hero">
  <div class="title">SANTOSH KUMAR BHERA documentary</div>
  <div class="subtitle">the fattest website of all time -100000 social credit — welcome to BALLU.</div>

  <a class="cta" href="https://p1768396-prog.github.io/gallery.html">CLICK TO CHECK OUT HOT PHOTOS</a>

  <div class="profile-card" role="img" aria-label="Profile image">
    <img src="0bf405e9-c7f2-4106-9940-b9102bfa60ad.png" alt="profile photo">
  </div>
</main>

<footer>
  Made with fatness and pure fatty acids. © <span id="y"></span>
</footer>

<!-- Music -->
<audio id="bgMusic" src="ballu dudh wala ballu doodh wala.mp3" loop></audio>
<button class="audio-btn" id="toggleMusic">▶</button>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // Hero animation
  document.addEventListener('DOMContentLoaded', ()=> {
    const hero = document.querySelector('.hero');
    hero.style.opacity = 0;
    setTimeout(()=> hero.style.transition = 'opacity .6s ease', 10);
    setTimeout(()=> hero.style.opacity = 1, 40);
  });

  // Music play/pause toggle
  const audio = document.getElementById('bgMusic');
  const btn = document.getElementById('toggleMusic');
  btn.addEventListener('click', ()=>{
    if(audio.paused){
      audio.play();
      btn.textContent = "⏸"; // pause icon
    } else {
      audio.pause();
      btn.textContent = "▶"; // play icon
    }
  });
</script>

</body>
</html>
