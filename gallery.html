<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BALLU — Gallery</title>
<style>
  :root{--neon1:#00ff99; --neon2:#9b00ff; --bg:#000; --muted:#9ff}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--neon1);font-family:Inter,Arial,monospace}
  header{display:flex;justify-content:space-between;align-items:center;padding:16px 22px;border-bottom:1px solid rgba(0,255,153,0.05)}
  nav a{color:var(--neon1);margin:0 8px;text-decoration:none;font-weight:700;transition:.22s}
  nav a:hover{color:var(--neon2);transform:translateY(-4px)}
  .wrap{padding:28px}
  h1{font-size:40px;margin:6px 0;text-shadow:0 0 12px rgba(0,255,153,0.06)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;align-items:start;margin-top:20px}
  .tile{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:12px;border-radius:14px;border:1px solid rgba(0,255,153,0.04); transition:all .25s; text-align:center;}
  .tile img{width:100%;height:220px;object-fit:cover;border-radius:10px;border:3px solid var(--neon1); box-shadow:0 12px 40px rgba(0,255,153,0.04); transform:translateY(0); transition:transform .35s, box-shadow .35s}
  .tile:hover{transform:translateY(-8px); box-shadow:0 30px 70px rgba(0,0,0,0.6)}
  .tile:hover img{transform:scale(1.03); box-shadow:0 30px 80px rgba(155,0,255,0.06)}
  .caption{color:var(--muted); margin-top:8px; font-size:15px}
  /* modal */
  .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.7); z-index:60}
  .modal.open{display:flex}
  .modal img{max-width:92%; max-height:86%; border-radius:12px; border:6px solid rgba(0,255,153,0.08); box-shadow:0 50px 120px rgba(0,0,0,0.8)}
  .close{position:fixed; right:22px; top:18px; color:var(--neon2); font-weight:900; font-size:22px; cursor:pointer}
  /* subtle reveal */
  .tile{opacity:0; transform:translateY(12px); animation:reveal .5s ease forwards}
  .tile:nth-child(1){animation-delay:.06s}
  .tile:nth-child(2){animation-delay:.12s}
  .tile:nth-child(3){animation-delay:.18s}
  @keyframes reveal{to{opacity:1; transform:none}}
  @media(max-width:520px){ .tile img{height:180px} }
</style>
</head>
<body>

<header>
  <div style="font-weight:800">BALLU Gallery</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html" style="outline:2px solid rgba(0,255,153,0.04); padding:6px; border-radius:8px">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="wrap">
  <h1>GAREEB PHOTOS OF HOT SANTOSH</h1>

  <div class="grid" id="grid">
    <div class="tile">
      <img src="0bf405e9-c7f2-4106-9940-b9102bfa60ad.png" alt="Friend 1" data-full="0bf405e9-c7f2-4106-9940-b9102bfa60ad.png">
      <div class="caption">Santosh energy HOT </div>
    </div>

    <!-- Second image removed -->

  </div>

  <p style="color:var(--neon2); margin-top:22px; font-size:14px"> SUBMIT ME PHOTOS and get a chance to get your photo on website </p>

<div id="modal" class="modal" role="dialog" aria-hidden="true">
  <div class="close" id="close">✕</div>
  <img id="modalImg" src="" alt="enlarged">
</div>

<script>
  // click-to-open modal
  const grid = document.getElementById('grid');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const close = document.getElementById('close');

  grid.addEventListener('click', e=>{
    const img = e.target.closest('img');
    if(!img) return;
    modalImg.src = img.dataset.full || img.src;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  });
  close.addEventListener('click', ()=> {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    modalImg.src = '';
  });
  window.addEventListener('keydown', e=>{
    if(e.key === 'Escape') close.click();
  });
  // click modal background closes
  modal.addEventListener('click', e=>{
    if(e.target === modal) close.click();
  });
</script>

</body>
</html>
